<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- external css link -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- main container start here -->
    <div class="container"> 
        <div>
            <!-- subject of the quiz -->
            <h1>Chemistry</h1>
        </div>
        <hr>
        <div class="container-2">
            <div class="timerBorder">
            <!-- timing display -->
            <h3 id="timer">30</h3>
            </div>
        <div>
            <!-- score display -->
            <h3>SCORE: <span id="score">0</span></h3>
        </div>
    </div>
        <!-- Question serial Position -->
    <div id="progress"><h3>01/10</h3></div>
    <div class="Questions">
        <!-- question displayer heading -->
        <h2 id="h2question">What is the Symbol of Sodium ?</h2>
    </div>

    <div>
        <!-- option button -->
        <button class="quizBtn" onclick="checkAnswer(this)">So</button>
        <button class="quizBtn" onclick="checkAnswer(this)">Co</button>
        <br>
        <button class="quizBtn" onclick="checkAnswer(this)">Na</button>
        <button class="quizBtn" onclick="checkAnswer(this)">Ma</button>
        <br>
        
    </div>

    <!-- button for next question -->

    <button id="nextBtn" onclick="nextQuestion()">Next Question</button>

    <!-- external script adding below -->
    <script src="quiz3.js"></script>
</body>
</html>
