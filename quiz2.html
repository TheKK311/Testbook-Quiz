<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- main container -->

    <div class="container"> 
        <div>
            <!-- subject of the quiz -->
            <h1>Maths</h1>
        </div>
        <hr>
        <div class="container-2">
            <div class="timerBorder">
            <!-- timing display -->
            <h3 id="timer">30</h3>
            </div>
        <div>
            <!-- score display -->
            <h3>SCORE: <span id="score">0</span></h3>
        </div>
    </div>
        <!-- Question serial Position -->
    <div id="progress"><h3>01/10</h3></div>
    <div class="Questions">
        <!-- question displayer heading -->
        <h2 id="h2question">Calculate: (1.02+ 2.05)= ?</h2>
    </div>

    <div>
        <!-- option button -->
        <button class="quizBtn" onclick="checkAnswer(this)">3.25</button>
        <button class="quizBtn" onclick="checkAnswer(this)">3.03</button>
        <br>
        <button class="quizBtn" onclick="checkAnswer(this)">3.07</button>
        <button class="quizBtn" onclick="checkAnswer(this)">3.09</button>
        <br>
        
    </div>

    <!-- button for next question -->
    <button id="nextBtn" onclick="nextQuestion()">Next Question</button>

    <!-- external script adding below -->
    <script src="quiz2.js"></script>
</body>
</html>
