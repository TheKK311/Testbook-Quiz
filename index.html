<!-- main container start here -->
<div class="container">

            <!-- logo of the brand -->

        </div>

        <div>
            <h1 id="namep">Hello User!</h1>
        </div>
        <div>
            <h4>Enter your name to continue the Quiz</h4>

            <form id="form">

</div>

<!-- Internal javascript below -->
<script>
    document.getElementById("Enter").addEventListener("click", function(){
            var enter = document.getElementById("name").value;
        document.getElementById("namep").innerHTML="Hello " +enter+ "!";

    });


     form = document.getElementById("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            var inputText = document.getElementById("name").value;
            document.getElementById("namep").textContent ="Hello " +inputText+ "!";
            //return false;
        });
</script>
